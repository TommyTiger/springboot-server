server:
  port: 8080

spring:
  #数据源配置
  datasource:
    druid:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://1.15.146.24:5432/quartz
      username: windy
      password: windymama@.com
      #Druid连接池配置
      type: com.alibaba.druid.pool.DruidDataSource
      #初始化
      initialSize: 3
      #最大值
      maxActive: 20
      #最小
      minIdle: 3
      #最大等待连接超时时间
      maxWait: 60000
      # 打开PSCache,并且指定每个连接PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 配置间隔多久才进行一次检测,检测需要关闭的空闲连接,单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间,单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置监控统计拦截的filters,去掉后监控界面sql将无法统计,'wall'用于防火墙

  #quartz配置
  quartz:
    properties:
      org:
        quartz:
          #调度器属性
          scheduler:
            instanceName: clusteredScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 10000
            useProperties: false
          #数据库方式
    #数据库方式
    job-store-type: jdbc
    #初始化表结构
    jdbc:
      initialize-schema: never
    datasource:
      qrtz:
        connection-provider:
          class: com.windy.quartz.config.DruidConnectionProvider

mybatis-plus:
  # mapper配置文件路径
  mapperLocations: classpath*:com/windy/quartz/dao/mapper/*Mapper.xml
  #数据库对应对象实例包
  typeAliasesPackage: com/windy/quartz/entity
  configuration:
      #mybatis-plus配置控制台打印完整带参数SQL语句，用于debug调试查看完整查询SQL
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    #主键类型 AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
    #主键类型 0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #逻辑删除配置
    logic-delete-value: 0
    logic-not-delete-value: 1
